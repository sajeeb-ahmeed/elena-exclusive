<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Piea</title>
    <!-- fontawesome kit  -->
    <script src="https://kit.fontawesome.com/9a137a867c.js" crossorigin="anonymous"></script>
    <!-- botstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- style css -->
    <link rel="stylesheet" href="CSS/style.css">
    <!-- favicon -->
    <link rel="shortcut icon" href="image/1.png" type="image/x-icon">
</head>

<body>
    <div class="container-fulid body-color color-1">
        <!-- header  -->
        <div class="container-fulid row  mx-auto  p-4 rounded mb-4 ">
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <img src="image/1.png" class=" img-fluid me-2 object-fit" width="150px" height="150px" alt="">
                <h2 class="color-2 fw-bold ps-2"> <i>Elena Exclusive</i> </h2>
            </div>

            <div class="col-md-6 d-flex align-items-center justify-content-center ">
                <input id="search-input" type="text" placeholder="Search Phone Here...">
                <button onclick="searchPhone()" class=" btn-outline-dark" id="search-btn"><i
                        class="fa-solid fa-magnifying-glass px-2"></i>
                    Search
                </button>
            </div>
            <!-- alert -->
            <div id="alert" class="row "> </div>
        </div>
        <!-- phone info  -->
        <div id="phone-info" class="container-fluid mx-auto row g-4  border-light ">

        </div>
        <!-- phone info end -->
        <!-- search input feild  -->
        <div class="container ">
            <div id="phone-container" class=" row row-cols-1 row-cols-md-3 g-4">

            </div>
        </div>
        <!-- footer  -->
        <div class="container-fulid mt-5 py-2">
            <div class="container">
                <h5 class="text-center"><i>Elena Exclusive Phone Shop &copy; 2022</i> </h5>
            </div>
        </div>
        <!-- script linked  -->
        <script src="JS/phone-api.js"></script>
        <!-- happy codeing  -->
</body>

</html>
